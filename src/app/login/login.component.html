<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Shop Manage</b> Admin </a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form #loginForm="ngForm" (ngSubmit)="logIn(loginForm)" >
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="username" required  name="username" #username="ngModel" [(ngModel)]="user.username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" required  placeholder="Password" name="password"
        #password="ngModel" [(ngModel)]="user.password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col [disabled]="!loginForm.valid"-->
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

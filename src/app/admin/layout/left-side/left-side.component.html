<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="header">MAIN NAVIGATION</li>
      <li class="active treeview">
        <a routerLink="dashboard"> <i class="fa fa-dashboard"></i> <span>Dashboard</span> </a>
      </li>
      <li class="treeview">
        <a routerLink="/admin/customers" routerLinkActive="active">
          <i class="fa fa-user"></i> <span>Khách hàng</span>
        </a>
      </li>
      <li class="treeview">
        <a routerLink="orders" routerLinkActive="active">
          <i class="fa fa-pie-chart"></i>
          <span>Đơn hàng</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li>
            <a [routerLink]="['/admin/orders']" routerLinkActive="active"
              ><i class="fa fa-circle-o"></i> Danh sách đơn hàng</a
            >
          </li>
          <li>
            <a [routerLink]="['/admin/sell-prod']" routerLinkActive="active"
              ><i class="fa fa-circle-o"></i> Bán hàng</a
            >
          </li>
        </ul>
      </li>
      <li class="treeview">
        <a [routerLink]="['/admin/products']" routerLinkActive="active" >
          <i class="fa fa-laptop"></i>
          <span>Sản phẩm</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li>
            <a [routerLink]="['/admin/products']" routerLinkActive="active"
              ><i class="fa fa-circle-o"></i> Danh sách</a
            >
          </li>
          <li>
            <a [routerLink]="['/admin/categories-prod']" routerLinkActive="active"
              ><i class="fa fa-circle-o"></i> Danh mục sản phẩm</a
            >
          </li>
          <li>
            <a [routerLink]="['/admin/manuf-prod']" routerLinkActive="active"
              ><i class="fa fa-circle-o"></i> Nhà sản xuất</a
            >
          </li>
          <li>
            <a [routerLink]="['/admin/suppliers-prod']" routerLinkActive="active"
              ><i class="fa fa-circle-o"></i> Nhà cung cấp</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>

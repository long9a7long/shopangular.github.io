<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Thông tin khách hàng
      <span class="pull-right">
        <div class="col-lg-7">
          <button
          type="button"
          class="btn btn-block btn-primary"
          (click)="openModal(template)">
          <i class="fa fa-edit"></i> Sửa KH
        </button>
        </div>
        
        <div class="col-lg-5">
          <a routerLink="../../customers">
            <button class="btn-back btn btn-danger" type="button"><i class="fa fa-arrow-left"></i> Thoát
            </button>
          </a>
        </div>
        
      </span>
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">
    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          <strong>Sửa thông tin khách hàng</strong>
        </h4>
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="modalRef.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Form edit KH-->
      <div class="modal-body">
        <form [formGroup]="profileForm" (ngSubmit)="updateCustomer()">
          <div class="form-group">
            <label for="makh">Mã KH</label>
            <input
              type="text"
              class="form-control"
              id="makhachhang"
              formControlName="makhachhang"
            />
          </div>
          <div class="form-group">
            <label for="tenkh">Tên KH</label>
            <input
              type="text"
              class="form-control"
              id="ten"
              formControlName="ten"
            />
          </div>
          <div class="form-group">
            <label for="sdtkh">Số điện thoại</label>
            <input type="text" class="form-control" id="sdt" formControlName="sdt"/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email"/>
          </div>
          <div class="form-group">
            <label for="diachikh">Địa chỉ</label>
            <input type="text" class="form-control" id="diachi" formControlName="diachi" />
          </div>
          <div class="form-group">
            <label for="ngaysinhkh">Ngày sinh</label>
            <input class="form-control"  bsDatepicker formControlName="ngaysinh"/>
          </div>
          <div class="form-group">
            <label>Giới tính</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gioitinh"
                formControlName="gioitinh"
                [value]="1"
              />
              <label class="form-check-label" for="gioitinhnam">
                Nam
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gioitinh"
                formControlName="gioitinh"
                [value]="0"
              />
              <label class="form-check-label" for="gioitinhnu">
                Nữ
              </label>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
          </div>
        </form>
      </div>
      <!--End form edit KH-->
    </ng-template>
    <div class="box">
      <div class="container">
          <div class="col-lg-6">
            <div class="form-group">
                <label class="col-md-4">Tên khách hàng: </label>
                <div class="col-md-8">{{usersdetail.ten}}</div>
            </div>
          </div>
          <div class="col-lg-6">
              <div class="form-group">
                  <label class="col-md-4">Mã khách hàng: </label>
                  <div class="col-md-8">{{usersdetail.makhachhang}}</div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="form-group">
                  <label class="col-md-4">Điện thoại: </label>
                  <div class="col-md-8">{{usersdetail.sdt}}</div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="form-group">
                  <label class="col-md-4">Email: </label>
                  <div class="col-md-8">{{usersdetail.email}}</div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="form-group">
                  <label class="col-md-4">Giới tính: </label>
                  <div class="col-md-8">
                    <span *ngIf="usersdetail.gioitinh ">Nam</span>
                    <span *ngIf="!usersdetail.gioitinh ">Nữ</span>
                  </div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="form-group">
                  <label class="col-md-4">Ngày sinh: </label>
                  <div class="col-md-8">{{usersdetail.ngaysinh  | date:'medium'}}</div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="form-group">
                  <label class="col-md-4">Địa chỉ: </label>
                  <div class="col-md-8">{{usersdetail.diachi}}</div>
              </div>
          </div>
      </div>
    </div>
    <div *ngIf=(isPurchaseHistory)>
        <app-purchase-history (chageToDebt)="emitChangeDebt($event)"></app-purchase-history>
    </div>
    <div *ngIf=(!isPurchaseHistory)>
        <app-debt (chageToPurchaseHistory)="emitChangeDebt($event)" ></app-debt>
    </div>
  </section>
  <!-- /.content -->
</div>
